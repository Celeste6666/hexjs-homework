<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celeste's Beauty Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6e47eb02e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/all.css">
</head>

<body>
  <div id="app">
    <loading :active.sync="isLoading" :loader="loader"></loading>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Celeste's Beauty Player</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link btn" href="#">首頁<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn" href="cart.html">購物車</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0  cart">
            <button class="ml-2 btn btn-danger my-2 my-sm-0" type="submit">登入</button>
            <a href="#" class="text-white my-2 my-sm-0 mx-2" @click.prevent="toggleCartDetail">
              <i class="fas fa-cart-plus fa-2x"></i>
              <span class="badge badge-pill badge-tomato">{{cartProducts.length}}</span>
            </a>
            <cart :cartproducts="cartProducts" :hidden="classList.cartHidden" @cart-cartproducts="getCartData" @cart-loading="isLoading=true"></cart>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-lg-2 pl-0">
          <div class="tag px-1 py-2 d-flex justify-content-end mb-1">
            <span>cosmetic</span>
          </div>
          <div class="tag px-1 py-2 d-flex justify-content-end">
            <span>cloth</span>
          </div>
        </div>
        <div class="col-lg-10">
          <list :products="products" @buyproduct="setNewCartItem"></list>
        </div>
      </div>
    </div>
    <pagination :paginations="paginations" @pagination-getcurrentpage="getData"></pagination>
    <footer class="mt-5 d-flex flex-column align-items-center bg-dark text-white">
      <a href="https://celeste6666.github.io/" class="text-decoration-none text-warning"><i class="fab fa-github"
          style="margin-right: 5px;"></i>Celeste's技術儲藏室</a>
      <span>By Celeste</span>
      <span>以上使用圖片僅供學習使用</span>
    </footer>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
  <script src="./js/all.js" type="module"></script>
</body>

</html>
