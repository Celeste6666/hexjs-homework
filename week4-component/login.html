<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celeste's Beauty Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6e47eb02e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="app" id="login">
    <div class="logIn d-flex justify-content-center align-items-center">
      <div class="logIn_area d-flex flex-column p-4">
        <h2 class="text-center mb-3">Log In</h2>
        <form class="d-flex flex-column justify-content-around">
          <div class="user mb-5 d-flex flex-column-reverse w-100">
            <input type="text" id="useremail" class="border-0 bg-transparent w-100" v-model="user.email" required>
            <label for="useremail" class="py-2">User Email</label>
          </div>
          <div class="user mb-4  d-flex flex-column-reverse w-100">
            <input type="password" id="userpassword" class="border-0 bg-transparent w-100" v-model="user.password"
              required>
            <label for="userpassword" class="py-2">User Password</label>
          </div>
          <a href="#" class="btn btn-babypink" @click.prevent="signIn">送出</a>
        </form>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
