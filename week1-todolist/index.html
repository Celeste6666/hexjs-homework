<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOLIST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/6e47eb02e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todolist.css">
</head>

<body>
  <div class="container pt-4">
    <h1 class="text-center mb-3">Celeste's Todolist</h1>
    <form action="" class="form d-flex flex-row justify-content-center form-addTodo">
      <div class="js-newTodoArea">
        <input type="text" id="newTodo" class="form-control" placeholder="add item" >
        <div class="form-inline mt-3 js-important">
          <div class="custom-control custom-radio mr-2">
            <input type="radio" class="custom-control-input" id="important" name="radio-important" value="important" required>
            <label class="custom-control-label" for="important">Important</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="notImportant" name="radio-important" value="notImportant" required>
            <label class="custom-control-label" for="notImportant">Not Important</label>
          </div>
        </div>
        <div class="form-inline mt-2 js-urgent">
          <div class="custom-control custom-radio mr-2">
            <input type="radio" class="custom-control-input" id="urgent" name="radio-urgent" value="urgent" required>
            <label class="custom-control-label" for="urgent">Urgent</label>
          </div>
          <div class="custom-control custom-radio ml-4">
            <input type="radio" class="custom-control-input" id="notUrgent" name="radio-urgent" value="notUrgent" required>
            <label class="custom-control-label" for="notUrgent">Not Urgent</label>
          </div>
        </div>
      </div>
      <div class="js-newTodoSubmitArea ml-4  align-self-center">
        <button type="submit" class="btn btn-lg btn-outline-dark">Submit</button>
      </div>
    </form>
    <div class="d-flex justify-content-end" style="margin-right: 155px;">
      <a href="#" class="text-secondary text-decoration-none js-trash clearall"><i class="far fa-lg fa-trash-alt mr-2" data-clear="all"></i>Clear All</a>
    </div>


    <!-- 4象限 -->
    <div class="container focusmatrix d-flex flex-column justify-content-center align-items-center">
      <div class="mt-3 d-flex flex-row justify-content-center align-items-center">
        <div class="focusmatrix_area important_Urgent px-0 rounded mr-1">
          <div class="h4 important_Urgent_title pl-2 py-1 text-white">Important & Urgent <span class="badge badge-pill badge-danger badge-importantUrgent ml-2">6</span></div>
          <ul class="list-unstyled px-2 py-1 my-importantUrgent">
            
          </ul>
        </div>
        <div class="focusmatrix_area important_NotUrgent px-0 rounded">
          <div class="h4 important_NotUrgent_title pl-2 py-1 text-white">Important & Not Urgent<span class="badge badge-pill badge-success badge-importantNotUrgent ml-2"></span></div>
          <ul class="list-unstyled px-2 py-1 my-importantNotUrgent">
            <li></li>
          </ul>
        </div>
      </div>
      <div class="my-NotimportantTodos mt-1 d-flex flex-row justify-content-center align-items-center">
        <div class="focusmatrix_area NotImportant_Urgent px-0 rounded mr-1">
          <div class="h4 NotImportant_Urgent_title pl-2 py-1 text-white">Not Important & Urgent<span class="badge badge-pill badge-info badge-NotImportantUrgent ml-2"></span></div>
          <ul class="list-unstyled px-2 py-1 my-NotImportantUrgent">
            <li></li>
          </ul>
        </div>
        <div class="focusmatrix_area NotImportant_NotUrgent px-0 rounded mr-1">
          <div class="h4 NotImportant_NotUrgent_title pl-2 py-1 text-white">Not Important & Not Urgent<span class="badge badge-pill badge-warning badge-NotImportantNotUrgent ml-2"></span></div>
          <ul class="list-unstyled  px-2 py-1 my-NotImportantNotUrgent">
            <li></li>
          </ul>
        </div>
      </div>

    </div>

  </div>
  <footer class="mt-3 py-2 bg-dark text-white d-flex flex-column justify-content-center align-items-center">
    <p class="h5">JS FIRST WEEK</p>
    <a href="https://celeste6666.github.io/" class="h5 text-white text-decoration-none blog">Celeste's技術儲藏室</a>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="todolist.js"></script>
</body>

</html>
